<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour9">
        <div class="col-2 hour">
            <p>9:00 AM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save9" ><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour10">
        <div class="col-2 hour">
            <p>10:00 AM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour11">
        <div class="col-2 hour">
            <p>11:00 AM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour12">
        <div class="col-2 hour">
            <p>12:00 PM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour13">
        <div class="col-2 hour">
            <p>1:00 PM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour14">
        <div class="col-2 hour">
            <p>2:00 PM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour15">
        <div class="col-2 hour">
            <p>3:00 PM</p>

        <div class="col-8 description">

        <button class="col-2 btn saveBtn" id="save15"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour16">

            <p>4:00 PM</p>

        </div>
        <button class="col-2 btn saveBtn" id="save16"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour17">
        <div class="col-2 hour">
            <p>5:00 PM</p>
        </div>
        <div class="col-8 description">
            <p class="taskP"></p>
        </div>
        <button class="col-2 btn saveBtn" id="save17"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
